<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .bar {
        fill: steelblue;
    }

    .bar:hover {
        fill: brown;
    }

    .axis {
        font: 10px sans-serif;
    }
    .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }
</style>
<body>
    <script src="d3.min.js"></script>
<script>
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal().rangeRoundBands([0, width], .1);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(10, "%");

var getDayData = function( data ){
    var dayChart = [];
    for( i=0;i<data.length; i++ ){
        var auxDay = [];
        var winChart = [];
        var loseChart = [];
        winChart.push({"letter":"Tiempo","frequency":data[i].win.averageTime});
        winChart.push({"letter":"Fallos","frequency":data[i].win.averageFails});
        auxDay.push(winChart);
        loseChart.push({"letter":"Tiempo","frequency":data[i].lose.averageTime});
        loseChart.push({"letter":"Aciertos","frequency":data[i].lose.averageHits});
        auxDay.push(loseChart);
        dayChart.push(auxDay);
    }
    return dayChart;
}

var doChart = function(data, svgId){
    /*
    Data must be 
    [ {letter:"",frequency:averageValue} ]
    */

    var svg = d3.select("body").append("svg")
        .attr("id",svgId)
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


    x.domain(data.map(function(d) {
        return d.letter;
    }));
    y.domain([0, d3.max(data, function(d) {
        return d.frequency;
    })]);

    /*letras en el eje x*/
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);
    /*letras en el eje x*/
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Frequency");

    svg.selectAll(".bar")
        .data(data)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d.letter); })
        .attr("width", x.rangeBand())
        .attr("y", function(d) { return y(d.frequency); })
        .attr("height", function(d) { return height - y(d.frequency); });
}

var DoDayChart = function (arrayDays){
    for(i=0;i<arrayDays.length;i++){
        for(j=0;j<arrayDays[i].length;j++){
            doChart(arrayDays[i][j]);
        }
    }
}

d3.json("data.json", function(error, data) {
    if (error){
        // Agregar HTML de error
    }
    console.log(getDayData(data.latestResults));
    DoDayChart(getDayData(data.latestResults));

function type(d) {
    d.frequency = +d.frequency;
    return d;
}
</script>
